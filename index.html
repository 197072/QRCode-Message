
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Para Você</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('romantic.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            margin: 100px auto;
            width: 80%;
            max-width: 700px;
            border-radius: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.5em;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Para Alguém Muito Especial</h1>
        <p>Você é a razão de tantos dos meus sorrisos. Cada momento ao seu lado é um presente que eu guardo no coração.</p>
        <p>Esse site é só uma pequena forma de mostrar o quanto você significa pra mim.</p>
    </div>
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio embutido.
    </audio>
</body>
</html>
